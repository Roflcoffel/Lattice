<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lattice View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&amp;display=swap&amp;subset=japanese" rel="stylesheet">
    
    <!-- Custom -->
    <link rel="stylesheet" href="style.css">
    <script src="out_js/main.js"></script>
    <script src="out_js/StorageHandler.js"></script>
    <script src="out_js/Assignment.js"></script>
    <script src="out_js/Header.js"></script>
    <script src="out_js/Page.js"></script>
    <script src="out_js/User.js"></script>
    <script src="out_js/Character.js"></script>
    <script src="out_js/WaniKaniAPI.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <aside class="col-2 fixed-top sidebar" id="left">
                <div class="list-group w-100">
                    <label class="list-group-item check">
                        Radical
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="list-group-item check">
                        Kanji
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="list-group-item check">
                        Vocabulary
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </aside>
            <main class="col offset-1 h-100">
                <div class="row">
                    <div class="col-12 py-2 lattice-header">
                        <h1>Lattice</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 main"></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
